name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  integration:
    name: Integration tests (docker-compose)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build & run docker-compose tests
        # the rkerberos-test service runs the spec suite (CMD = bundle exec rspec)
        run: |
          docker compose -f docker-compose.yml up --build --abort-on-container-exit --exit-code-from rkerberos-test

      - name: Upload rkerberos-test logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.yml logs --no-color rkerberos-test || true

      - name: Tear down compose
        if: always()
        run: docker compose -f docker-compose.yml down -v
